<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="weather">选择今天的天气：</label>
    <select id="weather">
        <option value="">--做出选择--</option>
        <option value="sunny">晴天</option>
        <option value="rainy">雨天</option>
        <option value="snowing">雪天</option>
        <option value="overcast">阴天</option>
    </select>

    <p id="zx"></p>
</body>
<script stype="text/javascript">
    var renderHTML = (content) => {
        var p =document.querySelector("#zx");
        p.innerHTML = content;
    }

    var operaton = () => {
        var select = document.querySelector('#weather');
        console.log(select.value);
        console.log("我选择一下，选的就是", select.value);
        if (select.value == 'sunny') {
            console.log("阳光明媚。穿上短裤吧！ 去海滩，或公园，吃个冰淇淋吧");
        } else if (select.value == "rainy") {
            console.log("外面下着雨；带上雨衣和雨伞，不要在外面待太久");
        } else if (select.value == "snowing") {
            console.log("大雪纷飞，天寒地冻！最好待在家里喝杯热巧克力，或者去堆雪人");
        } else if (select.value == "overcast") {
            console.log("虽然没有下雨，但是天空灰蒙蒙的，随时都可能变天，所以要带一件雨衣以防万一"); 
        } else {
            console.log("");
        }
    }

var select = document.querySelector('#weather');
console.log(select.value);
select.addEventListener("change", operaton);
</script>
</html>
